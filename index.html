<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>

<body>
    <h1>Music player</h1>
    <div class="music-container   ">
        <div class="music-info  " id="music-info">
            <h4 id="title">Bounce</h4>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
        <audio src="music/Rema-Bounce-New-Song-(TrendyBeatz.com).mp3" id="audio"></audio>
        <div class="img-container ">
            <img src="images/IMG-20241109-WA0017.jpg" alt="music cover" id="cover">
        </div>
        <div class="navigation flex">
            <button id="prev" class="action-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <!--Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free-->
                    <path
                        d="M19.46 6.11c-.14-.07-.3-.11-.46-.11-.21 0-.41.06-.58.19L13 10.06l-1.58 1.13c-.26.19-.42.49-.42.81s.16.63.42.81L13 13.94l5.42 3.87A.997.997 0 0 0 20 17V7c0-.37-.21-.72-.54-.89">
                    </path>
                    <path
                        d="M12.46 17.89c.33-.17.54-.51.54-.89v-1.83l-2.16-1.54c-.52-.38-.84-.98-.84-1.63s.31-1.25.84-1.63L13 8.83V7c0-.37-.21-.72-.54-.89-.14-.07-.3-.11-.46-.11-.21 0-.41.06-.58.19l-7 5c-.26.19-.42.49-.42.81s.16.63.42.81l7 5a1 1 0 0 0 1.04.08">
                    </path>
                </svg>
            </button>
            <div>
                <button id="play" class="action-btn action-btn-big">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        viewBox="0 0 24 24">
                        <!--Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free-->
                        <path
                            d="M6.51 18.87c.15.09.32.13.49.13s.36-.05.51-.14l10-6c.3-.18.49-.51.49-.86s-.18-.68-.49-.86l-10-6a.99.99 0 0 0-1.01-.01c-.31.18-.51.51-.51.87v12c0 .36.19.69.51.87Z">
                        </path>
                    </svg>
                </button>
                <button id="pause" class="action-btn hidden  " onclick="pauseSong()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        viewBox="0 0 24 24">
                        <!--Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free-->
                        <rect width="5" height="12" x="6" y="6" rx="1" ry="1"></rect>
                        <rect width="5" height="12" x="13" y="6" rx="1" ry="1"></rect>
                    </svg>
                </button>
            </div>
            <button id="next" class="action-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <!--Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free-->
                    <path
                        d="m11 13.94 1.58-1.13c.26-.19.42-.49.42-.81s-.16-.63-.42-.81L11 10.06 5.58 6.19A.997.997 0 0 0 4 7v10c0 .37.21.72.54.89.14.07.3.11.46.11.21 0 .41-.06.58-.19z">
                    </path>
                    <path
                        d="m19.58 11.19-7-5A.997.997 0 0 0 11 7v1.83l2.16 1.54c.52.38.84.98.84 1.63s-.31 1.25-.84 1.63L11 15.17V17c0 .37.21.72.54.89.14.07.3.11.46.11.21 0 .41-.06.58-.19l7-5c.26-.19.42-.49.42-.81s-.16-.63-.42-.81">
                    </path>
                </svg>
            </button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
